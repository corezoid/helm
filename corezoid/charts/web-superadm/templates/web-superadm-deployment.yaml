apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  labels:
    app: {{ .Values.global.product }}
    tier: {{ .Values.appName }}
spec:
  selector:
    matchLabels:
      tier: {{ .Values.appName }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  replicas: {{ .Values.global.web_superadm.minReplicas }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/web-superadm-configmap-nginx.yaml") . | sha256sum }}
        checksum/config_site: {{ include (print $.Template.BasePath "/web-superadm-configmap-site.yaml") . | sha256sum }}
      labels:
        app: {{ .Values.global.product }}
        tier: {{ .Values.appName }}
    spec:
      {{ if .Values.global.web_superadm.affinity }}
      affinity:
        {{ .Values.global.web_superadm.affinity | toYaml | nindent 8 | trim }}
      {{- end}}
      {{- with .Values.global.web_superadm.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.global.web_superadm.priorityClassName }}
      priorityClassName:
        {{ .Values.global.web_superadm.priorityClassName | toYaml | nindent 8 | trim }}
      {{- end}}
      containers:
        - name: {{ .Values.appName }}
          image: "{{- if and (ne .Values.global.imageRegistry "") (ne .Values.global.imageRegistry "docker-hub.middleware.biz") }}{{ .Values.global.imageRegistry }}/{{- end}}{{ .Values.image.registry }}/{{- if not (eq .Values.global.repotype "") }}{{ .Values.global.repotype }}/{{ end }}{{ .Values.image.repository }}:{{ .Values.global.web_superadm.tag }}"
          envFrom:
            - configMapRef:
                name: timezone-config
          ports:
          - containerPort: 8081
          volumeMounts:
            - name: web-superadm-config-nginx
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: web-superadm-config-site
              mountPath: /etc/nginx/conf.d/superadm.conf
              subPath: superadm.conf
          resources:
            {{ .Values.global.web_superadm.resources | toYaml | indent 12 | trim }}
          readinessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          imagePullPolicy: {{ .Values.global.imagePullPolicy | default "IfNotPresent" }}
{{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
      {{- range $pullSecret := .Values.global.imagePullSecrets }}
        - name: {{ $pullSecret }}
      {{- end }}
{{- end }}
      volumes:
        - name: web-superadm-config-nginx
          configMap:
            name: {{ .Values.appName }}-main
        - name: web-superadm-config-site
          configMap:
            name: {{ .Values.appName }}-site
