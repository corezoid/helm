apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}-deployment
  labels:
    app: {{ .Values.global.product }}
    tier: {{ .Values.appName }}
spec:
  selector:
    matchLabels:
      tier: {{ .Values.appName }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/syncapi-configmap.yaml") . | sha256sum }}
        checksum/config_vm: {{ include (print $.Template.BasePath "/syncapi-configmap-vm.yaml") . | sha256sum }}
        prometheus.io/path: /metrics
        prometheus.io/port: "9100"
        prometheus.io/scrape: "true"
      labels:
        app: {{ .Values.global.product }}
        tier: {{ .Values.appName }}
    spec:
      {{ if .Values.global.syncapi.affinity }}
      affinity:
        {{ .Values.global.syncapi.affinity | toYaml | nindent 8 | trim }}
      {{- end}}
      {{- with .Values.global.syncapi.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.global.syncapi.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{ .Values.global.syncapi.topologySpreadConstraints | toYaml | nindent 8 | trim }}
      {{- end}}
      {{- if .Values.global.syncapi.priorityClassName }}
      priorityClassName:
        {{ .Values.global.syncapi.priorityClassName | toYaml | nindent 8 | trim }}
      {{- end}}
      terminationGracePeriodSeconds: 30
      initContainers:
        - name: init-wait-rmq
          image: "{{ .Values.global.imageInit.repository }}:{{ .Values.global.imageInit.tag }}"
          command: ['sh']
          args:
            - "-c"
            - |
              echo "Starting RabbitMQ initialization check..."
              echo "MQ_HOST: ${MQ_HOST}"
              echo "MQ_API_PORT: ${MQ_API_PORT}"
              echo "MQ_API_SCHEME: ${MQ_API_SCHEME}"

              # Determine the target host
              {{- if .Values.global.mq.internal }}
              TARGET_HOST="rabbit-service"
              echo "Using internal RabbitMQ service: $TARGET_HOST"
              {{- else }}
              TARGET_HOST="${MQ_HOST}"
              echo "Using external RabbitMQ host: $TARGET_HOST"
              {{- end }}

              # Test DNS resolution
              echo "Testing DNS resolution for $TARGET_HOST..."
              if nslookup $TARGET_HOST > /dev/null 2>&1; then
                echo "DNS resolution successful for $TARGET_HOST"
                nslookup $TARGET_HOST
              else
                echo "WARNING: DNS resolution failed for $TARGET_HOST"
                echo "Attempting to continue anyway..."
              fi

              # Wait for RabbitMQ Management API to be ready
              echo "Waiting for RabbitMQ Management API to be available on $TARGET_HOST:${MQ_API_PORT}..."
              RETRY_COUNT=0
              MAX_RETRIES=60  # 2 minutes with 2s intervals
              until nc -zvw1 $TARGET_HOST ${MQ_API_PORT}; do
                RETRY_COUNT=$((RETRY_COUNT + 1))
                if [ $RETRY_COUNT -gt $MAX_RETRIES ]; then
                  echo "ERROR: Timeout waiting for RabbitMQ Management API on $TARGET_HOST:${MQ_API_PORT}"
                  echo "Please check:"
                  echo "1. RabbitMQ is running and accessible"
                  echo "2. Management plugin is enabled"
                  echo "3. Port ${MQ_API_PORT} is open"
                  echo "4. Network connectivity from pod to $TARGET_HOST"
                  exit 1
                fi
                echo "Attempt $RETRY_COUNT/$MAX_RETRIES: Waiting for RabbitMQ Management API on $TARGET_HOST:${MQ_API_PORT}...";
                sleep 2;
              done
              echo "RabbitMQ Management API is available!"

              # Wait for exchanges to be ready
              echo "Checking for required exchanges..."
              RETRY_COUNT=0
              until wget -O - -q --header "Authorization: Basic `echo -n \"$MQ_USERNAME:$MQ_PASSWORD\" | base64`" ${MQ_API_SCHEME}://$TARGET_HOST:${MQ_API_PORT}/api/exchanges/%2Fconveyor/ | grep -qF "conf_agent_direct"; do
                RETRY_COUNT=$((RETRY_COUNT + 1))
                if [ $RETRY_COUNT -eq 1 ] || [ $RETRY_COUNT -eq 10 ]; then
                  echo "DEBUG: Fetching exchanges list from RabbitMQ API..."
                  RESPONSE=$(wget -O - -q --header "Authorization: Basic `echo -n \"$MQ_USERNAME:$MQ_PASSWORD\" | base64`" ${MQ_API_SCHEME}://$TARGET_HOST:${MQ_API_PORT}/api/exchanges/%2Fconveyor/ 2>&1)
                  if [ $? -eq 0 ]; then
                    echo "API Response (first 500 chars): ${RESPONSE:0:500}"
                  else
                    echo "ERROR: Failed to fetch exchanges. Response: $RESPONSE"
                  fi
                fi
                if [ $RETRY_COUNT -gt $MAX_RETRIES ]; then
                  echo "ERROR: Timeout waiting for exchange 'conf_agent_direct'"
                  echo "Please check:"
                  echo "1. RabbitMQ load definitions are properly configured"
                  echo "2. User $MQ_USERNAME has access to vhost /conveyor"
                  echo "3. Exchange 'conf_agent_direct' is created"
                  echo ""
                  echo "Final API check:"
                  wget -O - --header "Authorization: Basic `echo -n \"$MQ_USERNAME:$MQ_PASSWORD\" | base64`" ${MQ_API_SCHEME}://$TARGET_HOST:${MQ_API_PORT}/api/exchanges/%2Fconveyor/
                  exit 1
                fi
                echo "Attempt $RETRY_COUNT/$MAX_RETRIES: waiting for exchanges to be ready...";
                sleep 2;
              done
              echo "Exchange 'conf_agent_direct' is ready!"
          env:
            - name: MQ_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.mq.secret.name }}
                  key: host
            - name: MQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.mq.secret.name }}
                  key: username
            - name: MQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.mq.secret.name }}
                  key: password
            - name: MQ_API_SCHEME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.mq.secret.name }}
                  key: api_scheme
            - name: MQ_API_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.mq.secret.name }}
                  key: api_port
        - name: init-wait-capi
          image: "{{ .Values.global.imageInit.repository }}:{{ .Values.global.imageInit.tag }}"
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - until nc -zvw1 capi-service 9080;
              do echo waiting for dependencies; sleep 2; done;
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      shareProcessNamespace: true
      containers:
        - name: {{ .Values.appName }}
          image: "{{ .Values.global.imageRegistry }}/{{ if .Values.global.useCentos9 }}{{ .Values.global.centos9Repo }}/{{ else if .Values.global.useCentos8 }}{{ .Values.global.centos8Repo }}/{{ else }}{{- if not (eq .Values.global.repotype "") }}{{ .Values.global.repotype }}/{{- end }}{{ end }}{{ .Values.image.repository }}:{{ .Values.global.syncapi.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy | default "IfNotPresent" }}
          envFrom:
            - configMapRef:
                name: timezone-config
          env:
            - name: NODE_COOKIE
              value: {{ .Values.appName }}-{{ .Release.Namespace }}
            - name: IPNODEDOMAIN
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            {{- if .Values.global.store_dumps.enabled }}
            - name: ERL_CRASH_DUMP
              value: "/var/dumps/$(POD_NAME)-erl.dump"
            {{- end }}
            - name: RELX_REPLACE_OS_VARS
              value: "true"
            - name: MQ_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.mq.secret.name }}
                  key: host
            - name: MQ_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.mq.secret.name }}
                  key: port
            - name: MQ_VHOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.mq.secret.name }}
                  key: vhost
            - name: MQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.mq.secret.name }}
                  key: username
            - name: MQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.mq.secret.name }}
                  key: password
            {{- if hasKey .Values.global "mq_http" }}
            - name: MQ_HTTP_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.mq_http.secret.name }}
                  key: host
            - name: MQ_HTTP_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.mq_http.secret.name }}
                  key: port
            - name: MQ_HTTP_VHOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.mq_http.secret.name }}
                  key: vhost
            - name: MQ_HTTP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.mq_http.secret.name }}
                  key: username
            - name: MQ_HTTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.mq_http.secret.name }}
                  key: password
            {{- end }}
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.redis.secret.name }}
                  key: host
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.redis.secret.name }}
                  key: port
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.redis.secret.name }}
                  key: password
            - name: POSTGRES_DBHOST
              {{- if .Values.global.db.bouncer }}
              value: "pgbouncer-service"
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.db.secret.name }}
                  key: dbhost
              {{- end }}
            - name: POSTGRES_DBUSER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.db.secret.name }}
                  key: dbuser
            - name: POSTGRES_DBPWD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.global.db.secret.name }}
                  key: dbpwd
          ports:
            - containerPort: 8090
            - containerPort: {{ .Values.containers.prometheusMetricsPort }}
            - containerPort: 8385
          lifecycle:
            preStop:
              exec:
                command: ["/ebsmnt/erlang/corezoid_api_sync/bin/corezoid_api_sync","stop"]
          volumeMounts:
            - name: {{ .Values.appName }}-config
              mountPath: /ebsmnt/conf/corezoid_api_sync.config
              subPath: corezoid_api_sync.config
            - name: {{ .Values.appName }}-config-vm
              mountPath: /ebsmnt/erlang/corezoid_api_sync/releases/1/vm.args
              subPath: vm.args
            - name: corezoid-license
              mountPath: /ebsmnt/certs
            {{- if .Values.global.store_dumps.enabled }}
            - name: dumps-volume
              mountPath: /var/dumps
            {{- end }}
          resources:
            {{ .Values.global.syncapi.resources | toYaml | indent 12 | trim }}
          livenessProbe:
            httpGet:
              path: /liveness
              port: 8385
            initialDelaySeconds: 30
            periodSeconds: 3
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readiness
              port: 8385
            initialDelaySeconds: 30
            periodSeconds: 3
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
{{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
      {{- range $pullSecret := .Values.global.imagePullSecrets }}
        - name: {{ $pullSecret }}
      {{- end }}
{{- end }}
      volumes:
        - name: {{ .Values.appName }}-config
          configMap:
            name: {{ .Values.appName }}-config
        - name: {{ .Values.appName }}-config-vm
          configMap:
            name: {{ .Values.appName }}-config-vm
        - name: corezoid-license
          secret:
            secretName: {{ .Values.global.licenseSecretName | default "license-share-new" }}
        {{- if .Values.global.store_dumps.enabled }}
        - name: dumps-volume
          hostPath:
            path: /var/dumps
        {{- end }}
