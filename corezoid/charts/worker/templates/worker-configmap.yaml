          {{- $i }}{{- if ne $i $lastIndex -}}, {{ end }} {{- end }}] , [[
              {host, "rabbit-service"}
            ]]}
          ]},
          {port, 5672},
          {username, <<"${MQ_USERNAME}">>},
          {password, <<"${MQ_PASSWORD}">>},
          {{- end }}
          {vhost, <<"${MQ_VHOST}">>},
          {min_size, 5},
          {max_size, 5},
          {start_size, 5}
        ]},

        %% consumer for to_worker
        {consumer_shard_response, [
                {servers, [
          {{- if eq .Values.global.mq.internal false }}
                      [
                        {host, "${MQ_HOST}"},
                        {port, ${MQ_PORT}},
                        {username, <<"${MQ_USERNAME}">>},
                        {password, <<"${MQ_PASSWORD}">>},
                        {vhost, <<"${MQ_VHOST}">>}
                    ]
          {{- else }}
                      [
                        {host, "rabbit-service"},
                        {port, 5672},
                        {username, <<"${MQ_USERNAME}">>},
                        {password, <<"${MQ_PASSWORD}">>},
                        {vhost, <<"${MQ_VHOST}">>}
                    ]
          {{- end }}
                ]},
          {connections_per_queue, 2},   %% The specified number of tcp connections will be created for each queue
          {channels_per_connection, 1},   %% Virtual connections for one connections_per_queue
          {messages_prefetch_size_per_channel, 50}    %% The number of queues within the channel
        ]},

        %% logic git call
        %% producer
        {publish_git_call_request, [
                {servers, [
          {{- if eq .Values.global.mq.internal false }}
                      [
                        {host, "${MQ_HOST}"},
                        {port, ${MQ_PORT}},
                        {username, <<"${MQ_USERNAME}">>},
                        {password, <<"${MQ_PASSWORD}">>},
                        {vhost, <<"${MQ_VHOST}">>}
                    ]
          {{- else }}
                      [
                        {host, "rabbit-service"},
                        {port, 5672},
                        {username, <<"${MQ_USERNAME}">>},
                        {password, <<"${MQ_PASSWORD}">>},
                        {vhost, <<"${MQ_VHOST}">>}
                    ]
          {{- end }}
                ]},
            {build_dep_queues_count, 1},
            {remove_dep_queues_count, 1},
            {get_script_queues_count, 1},
            {remove_script_queues_count, 1},
            {validate_script_queues_count, 1},
            {compile_script_queues_count, 1},
            {run_script_queues_count, 10},
            {min_size, 5},
            {max_size, 5},
            {start_size, 5}

        ]},

        %% concierge answers git_call
        {consumer_git_call_response, [
                {servers, [
          {{- if eq .Values.global.mq.internal false }}
                      [
                        {host, "${MQ_HOST}"},
                        {port, ${MQ_PORT}},
                        {username, <<"${MQ_USERNAME}">>},
                        {password, <<"${MQ_PASSWORD}">>},
                        {vhost, <<"${MQ_VHOST}">>}
                    ]
          {{- else }}
                      [
                        {host, "rabbit-service"},
                        {port, 5672},
                        {username, <<"${MQ_USERNAME}">>},
                        {password, <<"${MQ_PASSWORD}">>},
                        {vhost, <<"${MQ_VHOST}">>}
                    ]
          {{- end }}
                ]},
          {queues_count, 10},
          {connections_per_queue, 1},   %% The specified number of tcp connections will be created for each queue
          {channels_per_connection, 1},   %% Virtual connections for one connections_per_queue
          {messages_prefetch_size_per_channel, 50}    %% The number of queues within the channel
        ]}

      ]},
      %% Billing
        %% If you don't use billing or don't want to store any information
        %% about how to consume corezoid by users set up empty
        %% examples: {billing , []}
        %% Or create conv and put id to new_billing_conv_id section
        {billing, []},
        {lager, [
          {log_root, "/ebsmnt/erlang/worker/log"},
          {handlers, [ {lager_console_backend, {{ .Values.global.log_level | default "info" }} } ]},

          %% What colors to use with what log levels
          {colored, true},
          {colors, [
            {debug,     "\e[0;38m" },
            {info,      "\e[1;37m" },
            {notice,    "\e[1;36m" },
            {warning,   "\e[1;33m" },
            {error,     "\e[1;31m" },
            {critical,  "\e[1;35m" },
            {alert,     "\e[1;44m" },
            {emergency, "\e[1;41m" }

          ]},

          %% Whether to write a crash log, and where. Undefined means no crash logger.
          {crash_log, "crash.log"},
          %% Maximum size in bytes of events in the crash log - defaults to 65536
          {crash_log_msg_size, 65536},
          %% Maximum size of the crash log in bytes, before its rotated, set
          %% to 0 to disable rotation - default is 0
          {crash_log_size, 734003200},
          %% What time to rotate the crash log - default is no time
          %% rotation. See the README for a description of this format.
          {crash_log_date, "$D0"},
          %% Number of rotated crash logs to keep, 0 means keep only the
          %% current one - default is 0
          {crash_log_count, 1},
          %% Whether to redirect error_logger messages into lager - defaults to true
          {error_logger_redirect, true},
          %% How many messages per second to allow from error_logger before we start dropping them
          {error_logger_hwm, 50},
          %% How big the gen_event mailbox can get before it is switched into sync mode
          {async_threshold, 20},
          %% Switch back to async mode, when gen_event mailbox size decrease from 'async_threshold'
          %% to async_threshold - async_threshold_window
          {async_threshold_window, 5}
        ]
      }
    ].


