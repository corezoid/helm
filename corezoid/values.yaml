      ## false - secret should be created manualy
      create: true
      name: "elasticsearch-secret"
      data:
        host: "elasticsearch-service.elasticsearch.svc.cluster.local"
        ## be careful with port - in internal install used 9200, in aws uses 443
        port: "9200"
        schema: "http"
      # Optional
      auth_enabled: false
      auth_data:
        username: ""
        password: ""


